version: "3"

services:
  web:
    ports:
      - 3000:3000
    build:
      context: web
      dockerfile: Dockerfile
    env_file:
      - .env

  rest_api:
    ports:
      - "5000:5000"
    container_name: rest_api
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - .env

  postgres:
    container_name: postgres
    image: postgres:alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: always

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    env_file:
      - .env
    ports:
      - "5050:80"
    restart: always
